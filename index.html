<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu">
        <div class="menu-time">
            <h2 style="color: red;">Time left:</h2>
            <h2 id="time">60</h2>
        </div>
        <div class="menu-score">
            <h2 style="color: red;">Your score:</h2>
            <h2 id="score">0</h2>
        </div>
        <div class="menu-lifes">
            <img src="src/image/player.png" alt="">
            <h2 id="lifeP">x5</h2>
        </div>
    </header>
    <main class="panel">
        <div class="panel-rows">
            <div class="square enemy" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>
        <div class="panel-rows">
            <div class="square" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>
        <div class="panel-rows">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </main>
    
    <footer id="tryA">
        <img src="src/image/tryAgain.png" alt="">
        <h2>Tente Novamente</h2>
    </footer>

    <script defer src="src/scripts/engine.js"></script>
</body>
</html>
